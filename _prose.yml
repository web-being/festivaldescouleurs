prose:
  rooturl: ''
  siteurl: 'http://web-being.github.io/festivaldescouleurs/'
  relativeLinks: 'http://web-being.github.io/festivaldescouleurs/links.jsonp'
  media: 'assets'
  ignore:
    - _includes
    - _prose.yml
    - .github
    - node_modules
    - .eleventy.js
    - .gitattributes
    - .gitignore
    - LICENSE
    - package.json
    - package-lock.json
  metadata:
    en:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "layout"
        field:
          element: "hidden"
          value: "en.html"
      - name: "lang"
        field:
          element: "hidden"
          value: "en"
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
            - name: "Pears"
              value: "pears"
            - name: "Mangos"
              value: "mangos"
    fr:
      - name: "layout"
        field:
          element: "hidden"
          value: "fr.html"
      - name: "lang"
        field:
          element: "hidden"
          value: "fr"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "background"
        field:
          element: "text"
          label: "Background"
          value: ""
          help: "Image name in /assets folder"
