prose:
  rooturl: ''
  siteurl: 'http://web-being.github.io/festivaldescouleurs/'
  relativeLinks: 'http://web-being.github.io/festivaldescouleurs/links.jsonp'
  media: 'assets'
  ignore:
    - _includes
    - _prose.yml
    - .github
    - node_modules
    - .eleventy.js
    - .gitattributes
    - .gitignore
    - LICENSE
    - package.json
    - package-lock.json
  metadata:
    en:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "Title"
          alterable: true
          value: ""
      - name: "layout"
        field:
          element: "hidden"
          value: "en.html"
      - name: "lang"
        field:
          element: "hidden"
          value: "en"
      - name: "background"
        field:
          element: "text"
          label: "Background"
          value: ""
          help: "Image name in /assets folder"
    fr:
      - name: "layout"
        field:
          element: "hidden"
          value: "fr.html"
      - name: "lang"
        field:
          element: "hidden"
          value: "fr"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "background"
        field:
          element: "text"
          label: "Background"
          value: ""
          help: "Image name in /assets folder"
